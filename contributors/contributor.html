<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors - WebDev100_Days</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Space-themed Contributors Page */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(145deg, #f0f9ff, #e8f8f5);
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            text-align: center;
            padding: 4rem 2rem 2rem;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
        }
        
        .main-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1abc9c;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        /* Stats Section */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.9);
            border: 2px solid #1abc9c;
            border-radius: 15px;
            padding: 1.5rem 2rem;
            text-align: center;
            min-width: 150px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(26, 188, 156, 0.1);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(26, 188, 156, 0.2);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1abc9c;
            display: block;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Contributors Grid */
        .contributors-section {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .contributors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .contributor-card {
            background: rgba(255,255,255,0.9);
            border: 2px solid rgba(26, 188, 156, 0.3);
            border-radius: 20px;
            padding: 2rem 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .contributor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(26, 188, 156, 0.2);
            border-color: #1abc9c;
        }
        
        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
        }
        
        .contributor-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #1abc9c;
            object-fit: cover;
            transition: all 0.3s ease;
        }
        
        .contributor-card:hover .contributor-avatar {
            border-color: #16a085;
            box-shadow: 0 0 15px rgba(26, 188, 156, 0.3);
        }
        
        .contributor-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }
        
        .contributor-username {
            font-size: 1rem;
            color: #1abc9c;
            margin-bottom: 1rem;
        }
        
        .contributor-stats {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
            padding: 1rem;
            background: rgba(26, 188, 156, 0.1);
            border-radius: 10px;
        }
        
        .contributor-stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1abc9c;
        }
        
        .stat-name {
            font-size: 0.8rem;
            color: #666;
            text-transform: uppercase;
        }
        
        .contributor-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-family: 'Segoe UI', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .github-btn {
            background: #333;
            color: #fff;
        }
        
        .github-btn:hover {
            background: #555;
            transform: scale(1.05);
        }
        
        .certificate-btn {
            background: #1abc9c;
            color: #fff;
        }
        
        .certificate-btn:hover {
            background: #16a085;
            transform: scale(1.05);
        }
        
        /* Loading and Error States */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(26, 188, 156, 0.3);
            border-top: 4px solid #1abc9c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid #f44336;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin: 2rem;
            color: #d32f2f;
        }
        
        /* Back Button */
        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255,255,255,0.9);
            color: #333;
            border: 2px solid #1abc9c;
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .back-btn:hover {
            background: #1abc9c;
            color: #fff;
            transform: translateX(-5px);
        }
        
        /* Certificate Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }
        
        .modal-content {
            background: #fff;
            margin: 5% auto;
            padding: 2rem;
            border: 2px solid #1abc9c;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            color: #333;
        }
        
        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            color: #666;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: #1abc9c;
        }
        
        .certificate-canvas {
            border: 2px solid #1abc9c;
            border-radius: 10px;
            margin: 1rem 0;
            max-width: 100%;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title { font-size: 2rem; }
            .contributors-grid { grid-template-columns: 1fr; }
            .contributor-actions { flex-direction: column; }
            .stats-container { gap: 1rem; }
            .back-btn { position: relative; margin: 1rem; }
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="../index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Home
    </a>
    
    <!-- Header Section -->
    <div class="header">
        <h1 class="main-title">Our Amazing Contributors</h1>
        <p class="subtitle">Thank you to everyone who has contributed to WebDev100_Days!</p>
        
        <!-- Stats Section -->
        <div class="stats-container">
            <div class="stat-card">
                <span class="stat-number" id="totalContributors">-</span>
                <span class="stat-label">Contributors</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCommits">-</span>
                <span class="stat-label">Total Commits</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalStars">-</span>
                <span class="stat-label">Stars</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalForks">-</span>
                <span class="stat-label">Forks</span>
            </div>
        </div>
    </div>
    
    <!-- Contributors Section -->
    <div class="contributors-section">
        <div id="contributorsGrid" class="contributors-grid">
            <!-- Loading State -->
            <div class="loading" id="loadingState">
                <div class="spinner"></div>
                <p>Loading contributors from GitHub...</p>
                <p id="loadingStatus" style="font-size: 0.9rem; color: #666; margin-top: 1rem;">Initializing...</p>
            </div>
        </div>
    </div>
    
    <!-- Certificate Modal -->
    <div id="certificateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCertificateModal()">&times;</span>
            <h2>Certificate of Contribution</h2>
            <canvas id="certificateCanvas" class="certificate-canvas" width="800" height="600"></canvas>
            <div style="margin-top: 1rem;">
                <button onclick="downloadCertificate()" class="action-btn certificate-btn">
                    <i class="fas fa-download"></i>
                    Download Certificate
                </button>
            </div>
        </div>
    </div>
    
    <script src="contributors.js"></script>
</body>
</html>
